
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Desafios</title>
    <link rel="stylesheet" href="subteste.css">
</head>
<body>

    <header>
        <img src="logo.png" alt="Logo Desafios" class="logo">
    </header>

    <main class="container">
        <section class="cards-container">
            <article class="card">
                <h2>ALEATÓRIO</h2>
                <section class="card-image">
                    <img src="dado2b.jpg" alt="Roleta Aleatória">
                </section>
                <button id="botaoAleatorio">JOGAR</button>
            </article>

            <article class="card">
                <h2>CATEGORIA</h2>
                <section class="card-image">
                    <img src="roleta2b.jpg" alt="Roleta por Categoria">
                </section>
                <button id="botaoCategoria">JOGAR</button>
                <aside id="categoriasContainer" class="categorias-container"></aside>
            </article>
        </section>

        <section class="box-roleta-legenda">
            <article class="roleta-container">
                <aside class="ponteiro"></aside>
                <article class="roleta" id="roleta"></article>
                <p class="resultado" id="resultado"></p>
            </article>
        
            <section class="legenda-roleta">
                <h3>Legenda de Cores da Roleta</h3>
                <ul>
                    <li><span class="cor legenda-vermelho"></span> Físico</li>
                    <li><span class="cor legenda-azul"></span> Engraçado</li>
                    <li><span class="cor legenda-verde"></span> Inteligente</li>
                    <li><span class="cor legenda-amarelo"></span> Físico</li>
                    <li><span class="cor legenda-roxo"></span> Engraçado</li>
                    <li><span class="cor legenda-laranja"></span> Inteligente</li>
                </ul>
            </section>
        </section>
        

    <script src="subteste.js"></script>
</body>
</html>
